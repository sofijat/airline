<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Avio kompanije</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h3>Avio kompanije</h3>
                    <p:dataTable var="d" value="#{userController.aviokomps}" editable="true" style="margin-bottom:20px" tableStyle="width:auto">
                        <p:ajax event="rowEdit" listener="#{controller.izmenaKompanije(d)}" update=":messages"/>
                        <p:column headerText="Id">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{d.idKompanija}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{d.idKompanija}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Naziv">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{d.naziv}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{d.naziv}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Adresa">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{d.adresa}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{d.adresa}" style="width:100%"/> </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Zemlja">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{d.zemlja}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{d.zemlja}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Sajt">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{d.sajt}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{d.sajt}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{d.email}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{d.email}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
                <br/>
                <h:form>
                    <h3>Dodaj novu avio kompaniju</h3>
                    <p:panelGrid columns="2">
                        Naziv:
                        <p:inputText value="#{controller.knaziv}" required="true" requiredMessage="Obavezno polje" placeholder="Name"/>
                        Adresa:
                        <p:inputText value="#{controller.kadresa}" required="true" requiredMessage="Obavezno polje" placeholder="Address"/>
                        Zemlja:
                        <p:inputText value="#{controller.kzemlja}" required="true" requiredMessage="Obavezno polje" placeholder="Country"/>
                        Sajt:
                        <p:inputText value="#{controller.ksajt}" placeholder="Website"/>
                        Email:
                        <p:inputText value="#{controller.kemail}" placeholder="Email"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Dodaj" action="#{controller.novaAvioKomp()}" update=":messages @form"/>
                </h:form>
                <p:messages id="messages" showDetail="true"/>
                <br/>
                <br/>
                <h:form id="loge">
                    <p:menuButton value="Nazad">
                        <p:menuitem value="Logout" action="#{userController.logOut()}"/>
                        <p:menuitem value="Meni" action="#{userController.skokNaAdmin()}"/>
                    </p:menuButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
