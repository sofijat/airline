<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodeli licencu</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h3>Dodela licence</h3>
                    Odaberite pilota:<br/><br/>
                    <p:selectOneMenu value="#{controller.pilot_za_licencu}">
                        <f:selectItems value="#{userController.pilotiselect}"/>
                    </p:selectOneMenu>
                    <br/><br/>
                    Odaberite licencu:<br/><br/>
                    <p:selectOneMenu value="#{controller.licenca_za_pilota}">
                        <f:selectItems value="#{userController.sve_licence}"/>
                    </p:selectOneMenu>
                    <br/><br/>
                    <p:commandButton value="Dodeli" action="#{controller.dodeliLicencu()}" update=":messages"/>
                </h:form>
                <br/>
                <p:messages id="messages" showDetail="true"/>
                <br/>
                <br/>
                <h:form id="loge">
                    <p:menuButton value="Nazad">
                        <p:menuitem value="Logout" action="#{userController.logOut()}"/>
                        <p:menuitem value="Meni" action="#{userController.skokNaAdmin()}"/>
                    </p:menuButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
