<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dodaj novi avion</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h3>Odaberite avion koji zelite da dodate</h3>
                    <p:dataTable value="#{userController.proizvedeni}" var="d" tableStyle="width:auto" id="tabela">
                        <p:column headerText="Naziv">
                            <h:outputText value="#{d.naziv}"/>
                        </p:column>
                        <p:column headerText="Proizvodjac">
                            <h:outputText value="#{d.idProizvodjac.naziv}"/>
                        </p:column>
                        <p:column headerText="Tip">
                            <h:outputText value="#{d.idTtip.naziv}"/>
                        </p:column>
                        <p:column headerText="Broj sedista">
                            <h:outputText value="#{d.idTtip.maxSedista}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Dodaj" action="#{userController.dodajUflotu(d)}" update=":messages tabela">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <br/>
                <p:messages id="messages" showDetail="true"/>
                <br/>
                <br/>
                <h:form id="loge">
                    <p:menuButton value="Nazad">
                        <p:menuitem value="Logout" action="#{userController.logOut()}"/>
                        <p:menuitem value="Meni" action="#{userController.skokNaRadnik()}"/>
                    </p:menuButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
