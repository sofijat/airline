<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Potvrda rezervacije</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h4>Vasa jedinstvena sifra:</h4>
                    <h3><span style="color: red">#{controller.moj_broj}</span></h3>
                    Unesite svoju jedinstvenu sifru da biste potvrdili rezervaciju i odstampali kartu:  <br/><br/>
                    <p:inputText value="#{controller.jedinst_sifra}"/>
                    <p:commandButton action="#{controller.potvrdiRez()}" value="Potvrdi i stampaj" update=":messages"/>
                    <br/>
                </h:form>
                <p:messages id="messages" showDetail="true"/> 
                <br/><br/>
                <h:form id="loge">
                    <p:menuButton value="Nazad">
                        <p:menuitem value="Index" action="#{userController.skokNaIndeks()}"/>
                    </p:menuButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
