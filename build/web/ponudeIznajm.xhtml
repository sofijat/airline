<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ponude</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h3>Ponude za iznajmljivanje</h3>
                    <p:dataTable value="#{userController.mojiZahtIznajm}" var="d" rendered="#{not empty userController.mojiZahtIznajm}" tableStyle="width:auto" id="tab">
                        <p:column headerText="Kompanija">
                            <h:outputText value="#{d.kompOd.naziv}"/>
                        </p:column>
                        <p:column headerText="Od">
                            <h:outputText value="#{d.datumOd}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="Etc/GMT-2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Do">
                            <h:outputText value="#{d.datumDo}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="Etc/GMT-2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ponuda">
                            <h:outputText value="#{d.ponuda}"/>&euro;
                        </p:column>
                        <p:column headerText="Avion">
                            <h:outputText value="#{d.idavion.naziv}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Prihvati" action="#{userController.prihvatiPonudu(d)}" update=":messages tab"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Odbij" action="#{userController.odbijPonudu(d)}" update=":messages tab"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <br/>
                <p:messages id="messages" showDetail="true"/>
                <br/>
                <br/>
                <h:form id="loge">
                    <p:menuButton value="Nazad">
                        <p:menuitem value="Logout" action="#{userController.logOut()}"/>
                        <p:menuitem value="Meni" action="#{userController.skokNaRadnik()}"/>
                    </p:menuButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
