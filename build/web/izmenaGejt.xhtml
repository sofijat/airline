<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Izmena gejta</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        Odaberite novi polazni gejt:
                        <p:column>
                            <p:selectOneMenu value="#{controller.gejt1}">
                                <f:selectItems value="#{controller.odlazni_gejtovi}"/>
                            </p:selectOneMenu>
                        </p:column>
                        Odaberite novi odredisni gejt:
                        <p:column>
                            <p:selectOneMenu value="#{controller.gejt2}">
                                <f:selectItems value="#{controller.dolazni_gejtovi}"/>
                            </p:selectOneMenu>
                        </p:column> 
                    </p:panelGrid>
                    <br/>
                    <p:commandButton action="#{controller.promenaGejta()}" update=":messages" value="Promeni"/>
                </h:form>
                <br/>
                <br/>
                <h:form id="loge">
                    <p:menuButton value="Nazad">
                        <p:menuitem value="Logout" action="#{userController.logOut()}"/>
                        <p:menuitem value="Meni" action="#{userController.skokNaPilot()}"/>
                    </p:menuButton>
                </h:form>
                <br/>
                <p:messages id="messages" showDetail="true"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
